<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo de numeros</h1>

    <form action="" id="formul">
        <p>
          <label for="num1">Numero 1:</label>
          <input type="text" id="valor1">
        </p>
        <p>
            <label for="num2">Numero 2:</label>
            <input type="text" id="valor2">
        </p>
        <p>
            <select name="tipo" id="tipo">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
                <option value="modulo">Modulo</option>
            </select>
        </p>
        <p>
            <label>El resultado es</label>
            <input type="text" id="result">
        </p>
        <input type="button" name="suma" value="calcular" onclick="calcular()">
        <button type="">Borrar</button>
         
    </form>
    <script src="main.js"></script>
</body>
</html>
